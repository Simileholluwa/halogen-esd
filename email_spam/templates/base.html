<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <meta name="theme-color" content="#212121">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>
        {% block title %}
        {% endblock %}
      </title>
   </head>
   <body class="d-flex flex-column min-vh-100">

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <a class="navbar-brand" href="{{ url_for ('home') }}">
            {% block brand %}
            {%  endblock %}
        </a>

          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link text-info" href="https://github.com/Simileholluwa/halogen-esd" target="_blank">Source Code</a>
              </li>
          </ul>

      </nav>

      {% with messages = get_flashed_messages(with_categories=true) %}

        {% if messages %}

            {% for category, message in messages %}
                <div class="alert alert-{{ category }} container mt-3">
                    <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true" style="color:red">
                            &times;
                        </span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}

        {% endif %}

      {% endwith %}


      <div class="container-fluid">
          {% block body %}
          {% endblock %}
      </div>

      <!-- Footer -->
      <footer class="text-center bg-dark text-muted mt-auto">
          <!-- Copyright -->
          <div class="text-center p-2">
              Â© 2022 Copyright:
              <a class="text-reset fw-bold" href="mailto:maxoluwatosin@gmail.com" target="_blank">The Alpha Team.</a>
          </div>
          <!-- Copyright -->
      </footer>
      <!-- Footer -->

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

   </body>
   <style>
      body {
        background-color: #212121;
        color: white
      }
        .table td, .table th {
        min-width: 100px;
      }

   </style>
</html>
